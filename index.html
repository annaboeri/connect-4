<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <script src="scripts/jquery-3.3.1.js"></script>
</head>
<body>
    <div>
         <h1>Connect 4</h1>
         <div id="scoreboard">
             <div>Score</div>
             <div>Player 1:<span id="player-1-score">0</span></div>
             <div>Player 2:<span id="player-2-score">0</span></div>
         </div>
    </div>   
    <div id="gameboard">
        <div id="column-1" class="flex-container">
            <div class="col-1 row-1 row"></div>
            <div class="col-1 row-2 row"></div>
            <div class="col-1 row-3 row"></div>
            <div class="col-1 row-4 row"></div>
            <div class="col-1 row-5 row"></div>
            <div class="col-1 row-6 row"></div>
        </div>
        <div id="column-2" class="flex-container">
            <div class="col-2 row-1 row"></div>
            <div class="col-2 row-2 row"></div>
            <div class="col-2 row-3 row"></div>
            <div class="col-2 row-4 row"></div>
            <div class="col-2 row-5 row"></div>
            <div class="col-2 row-6 row"></div>
        </div>
        <div id="column-3" class="flex-container">
            <div class="col-3 row-1 row"></div>
            <div class="col-3 row-2 row"></div>
            <div class="col-3 row-3 row"></div>
            <div class="col-3 row-4 row"></div>
            <div class="col-3 row-5 row"></div>
            <div class="col-3 row-6 row"></div>
        </div>
        <div id="column-4" class="flex-container">
            <div class="col-4 row-1 row"></div>
            <div class="col-4 row-2 row"></div>
            <div class="col-4 row-3 row"></div>
            <div class="col-4 row-4 row"></div>
            <div class="col-4 row-5 row"></div>
            <div class="col-4 row-6 row"></div>

        </div>
         <div id="column-5" class="flex-container">
            <div class="col-5 row-1 row"></div>
            <div class="col-5 row-2 row"></div>
            <div class="col-5 row-3 row"></div>
            <div class="col-5 row-4 row"></div>
            <div class="col-5 row-5 row"></div>
            <div class="col-5 row-6 row"></div>
        </div>
        <div id="column-6" class="flex-container">
            <div class="col-6 row-1 row"></div>
            <div class="col-6 row-2 row"></div>
            <div class="col-6 row-3 row"></div>
            <div class="col-6 row-4 row"></div>
            <div class="col-6 row-5 row"></div>
            <div class="col-6 row-6 row"></div>
        </div>
        <div id="column-7" class="flex-container">
            <div class="col-7 row-1 row"></div>
            <div class="col-7 row-2 row"></div>
            <div class="col-7 row-3 row"></div>
            <div class="col-7 row-4 row"></div>
            <div class="col-7 row-5 row"></div>
            <div class="col-7 row-6 row"></div>
            </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
